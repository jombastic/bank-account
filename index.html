<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Bank account</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to the Jombastic Credit Union!</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Register a new account:</h2>
            </div>
            <div class="panel-body">
              <form id="user-registration">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" /><br />
                <label for="initial-deposit">Initial Deposit:</label>
                <input type="number" id="initial-deposit" /><br />
                <button type="submit">Create account</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <ul id="users">

      </ul>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
